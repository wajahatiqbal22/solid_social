  # the material Icons class.
  uses-material-design: true
  assets:
    - assets/
    - assets/emojis/
    - assets/launcher_icons/
    - assets/custom_icons/
    - assets/sample_images/
    - assets/logos/
    - assets/logos/signup/whitelogo2.png
    - assets/backgrounds/login_signup/
    - assets/logos/svg/
    - assets/custom_icons/bottom_nav/outlined/
    - assets/sample_images/avatars/
    - assets/backgrounds/community/
    - assets/backgrounds/cards/
    - assets/custom_icons/bottom_nav/bold/
